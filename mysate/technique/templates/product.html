{% extends "base.html" %}

{% block content %}
<div class='container mx-auto'>
    <div class="products flex flex-wrap gap-3">
        {% for element in product %}
            <div class="flex flex-col bg-gray-200 p-3 rounded">
                <h1 class="text-xl font-bold">{{element.title}}</h1>
                <p>Описание: {{element.description}}</p>
                <p>Рейтинг: {{element.rating}}</p>
                <p>Цена: {{element.price}}</p>
            </div>
        {% endfor %}
    </div> 
</div>
{% endblock content %}
